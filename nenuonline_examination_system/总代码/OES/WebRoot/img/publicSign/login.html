<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/synopsis.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="title">
		
			<div class="logo">
				
			</div>
			<div class="buttons">
				<button>登录</button>
				<button>注册</button>
			</div>
		</div>
		
		<div class="contine">
			
			<div class="signForm">
				<div class="signTitle">
					<p>登录</p>
				</div>
				<form action="" method="post">
					<input id="school" list="school" name="school" placeholder="请输入学校">
						<datalist id="school">
							<option value="东北师范大学">
							<option value="东北大学">
							<option value="吉林大学">
							<option value="重庆大学">
							<option value="武汉大学">
						</datalist>
					<input type="text" id="signStudentNumber" placeholder="请输入学子卡账号">
					<input type="password" id="signStudentPassword" placeholder="请输入考试云账号密码">
					<input type="submit" id="loginSubmit" value="登录"/>
				</form>
			</div>
		</div>
	</body>
</html>
